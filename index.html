<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <div class="bg-pattern"><img src="./images/pattern-curve.svg" id="curve"><img src="./images/pattern-bg.svg"
      id="pattern"></div>
  <main class="container">
    <div class="block content">
      <p>“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this
        course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
      <h5 class="name">Tanya Sinclair</h5>
      <span class="occupation">UX Engineer</span>
    </div>
    <div class="block slider">
      <img src="./images/image-tanya.jpg" alt="Tanya Sinclair" draggable="false">
      <img src="./images/image-john.jpg" alt="John Tarkpor" draggable="false">
      <div class="controls">
        <button class="prev"><object data="./images/icon-prev.svg"></object></button>
        <button class="next"><object data="./images/icon-next.svg"></object></button>
      </div>
    </div>
  </main>

  “ If you want to lay the best foundation possible I’d recommend taking this course. 
  The depth the instructors go into is incredible. I now feel so confident about 
  starting up as a professional developer. ”

  
  Junior Front-end Developer -->

</body>

</html>
